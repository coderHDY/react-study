<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=2, viewport-fit=cover, user-scalable=no">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        console.log(document.documentElement.clientWidth);
        document.querySelector(".box").innerText = `
        当前布局视口：${document.documentElement.clientWidth}
        当前视觉视口：${window.innerWidth}
        `

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .box {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            background-color: blue;
        }

        .container {
            display: flex;
            overflow: wrap;
            flex-wrap: wrap;
        }

    </style>
</body>

</html>
