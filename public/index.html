<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      console.log(Date.now() - performance.timeOrigin);
    </script>
    <title>Document</title>
  </head>
  
  <body>
    <div id="root"></div>

    <script> 
      // 注册service worker
      let ws = new WebSocket("ws://localhost:8089");
      const initWs = () => {
        ws.addEventListener("open", function () {
          console.log("用websocket与服务器建立连接...");
        });

        ws.addEventListener("message", (event) => {
          console.log(event);
          // 显示更新提示
          const showRefreshMessage = window.confirm(
            "A new version of the application is available. Do you want to refresh now?"
          ); // 刷新页面以加载最新版本
          if (showRefreshMessage) {
            window.location.reload();
          }
        });
      };
      initWs();

      // 持续刷新
      setInterval(() => {
        console.log(ws);
        if (ws.readyState === ws.CLOSED) {
          ws = new WebSocket("ws://localhost:8089");
          initWs();
        }
      }, 10000);
    </script>
  </body>
</html>
